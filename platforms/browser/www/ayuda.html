<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/gctrack.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>GCTrack</title>
</head>
<body>
    <div class="container-fluid">
        <img id="logologin" class="img-responsive" src="images/login_logo.png">
        <img id="logologin" class="img-responsive" src="img/ayuda.png">
   
   </div>
	
	</div>
    <div id="offlinediag" style="display:none;">
    </div>
    <a href="index.html"><img id="logologin" class="img-responsive" src="img/iconogoback55x55.png" style="float:right;"></a>
   
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $('#doRegister').click(function(){
            inemail = $('#inemail').val();
            inpass = $('#inpass').val();
            $.getJSON( "http://gctrack-beta2.mybluemix.net/registrarUsuario.php?jsoncallback=?", { email: inemail, pass: inpass })
             .done(function( data ) {
                console.log(data);
                var data = $.parseJSON(data);
                
                if(data.mensaje=='ok'){
                    alert( "Registrado" );

				window.localStorage.setItem("iduser", data.iduser);
                    location.href='index.html';
                }else{
                    alert( "No se pudo registrar" );
                }
             });
        });

        $( document ).ready(function() {
            $.getJSON( "http://gctrack-beta2.mybluemix.net/registrarUsuario.php?jsoncallback=?", { loging: "Show" })
             .done(function( data ) {
                var data = $.parseJSON(data);
                if(data.mensaje=='ok'){
                    alert( "Registrado" );
                 
				 window.localStorage.setItem("iduser", data.iduser);
                    location.href='index.html';
                }else{
                    alert( " no Registrado" );

				$('#logincont').fadeIn();
                }
             });
        
            var timerId = setInterval(function() {
                var connectionStatus = false;
                connectionStatus = navigator.onLine ? 'online' : 'offline';
                if(connectionStatus=='online'){
                    $('#offlinediag').fadeOut();
                    $('#logincont').fadeIn();
                    $.post( "http://gctrack-beta1.mybluemix.net/auth.php", { loging: "Show" })
                     .done(function( data ) {
                        var data = $.parseJSON(data);
                        if(data.resp=='Correcto'){
                            window.localStorage.setItem("iduser", data.iduser);
                            location.href='index.html';
                        }else{
                           $('#logincont').fadeIn();
                        }
                     });
                }else{
                    $('#offlinediag').fadeIn();
                }
            }, 3000);

        });
    </script>
</body>
</html>
